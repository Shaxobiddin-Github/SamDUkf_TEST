{% extends 'base.html' %}
{% block title %}Testlar Roâ€˜yxati{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-3 text-center">Mavjud Testlar</h2>
                    {% if tests %}
                        <ul class="list-group">
                        {% for test in tests %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><b>{{ test.title }}</b> <span class="text-muted">({{ test.subject }})</span></span>
                                <a href="{% url 'start_test' test.id %}" class="btn btn-outline-primary btn-sm">Boshlash</a>
                            </li>
                        {% endfor %}
                        </ul>
                    {% else %}
                        <div class="alert alert-info mt-3">Hozirda testlar mavjud emas.</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
