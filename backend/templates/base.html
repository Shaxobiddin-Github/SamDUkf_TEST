<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Test Tizimi{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}
    <style>
    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: url('https://samdukf.uz/src/assets/swagerimg/SamDU%20Kattaqorgon%20Render%2004.jpg') no-repeat center center fixed;
        background-size: cover;
        opacity: 0.7;
    }
    body > .container, body > .row, body > .card, body > .modal, body > .navbar, body > .alert {
        position: relative;
        z-index: 1;
    }
    </style>
    {% endblock %}
</head>
<body class="bg-light">
    <div class="bg-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Test Tizimi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">ðŸ‘¤ {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Chiqish</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}
        <div class="container mt-4">
            {% endblock %}
    </main>
    <script src="{% static 'js/timer.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
