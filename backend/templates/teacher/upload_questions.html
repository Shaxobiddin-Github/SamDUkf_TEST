{% extends 'base.html' %}
{% block title %}Savol Yuklash{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3">Savol Yuklash</h3>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% elif success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="test_id" class="form-label">Test:</label>
                            <select id="test_id" name="test_id" class="form-select" required>
                                {% for test in tests %}
                                    <option value="{{ test.id }}">{{ test.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Excel fayl:</label>
                            <input type="file" id="file" name="file" accept=".xlsx" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Yuklash</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
